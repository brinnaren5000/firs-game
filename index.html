<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong game</title>
    <script type="text/javascript" src="phaser.min.js" ></script>
    <style type="text/css">
      body{
          margin:0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var game = new Phaser.Game(800,600,Phaser.AUTO,"",{preload: preload, create: create, update: update});
      var paddleLeft;
      var paddleRight
      function preload(){
        game.load.image("paddle","assets/paddle.png");
      }

      function create(){
    paddleLeft = createPaddle(0,game.world.centerY);
    paddleRight = createPaddle(game.world.width - 16,game.world.centerY);
      }

      function update(){
        controlPaddle(paddleLeft,game.input.y);
      }

      function createPaddle(x,y){
        var paddle = game.add.sprite(x,y,"paddle");
        paddle.anchor.setTo(0.5,0.5);
        game.physics.enable(paddle);
        paddle.body.collideWorldBounds = true;

        return paddle;
      }

      function controlPaddle(paddle,y){
        paddle.y = y;
        if(paddle.y< paddle.height / 2){
          paddle.y = paddle.height / 2;
        }else if (paddle.y > game.world.height = paddle.height / 2){
          paddle.y = game.world.height = paddle.height / 2;
        }
      }
    </script>

  </body>
</html>
